<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uderz krecika</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="start-screen">
      <h1>Uderz krecika</h1>
      <p class="description">
        Uderz krecika to gra, w której musisz uderzyć jak najwięcej krecików w
        czasie określonym przez grę.
      </p>
      <div class="buttons">
        <button class="start-button">START</button>
        <button class="options-button">OPCJE</button>
      </div>
    </div>

    <div class="options-screen">
      <h1>Ustawienia</h1>
      <div class="options-buttons">
        <button class="easy">Łatwy</button>
        <button class="medium">Średni</button>
        <button class="hard">Trudny</button>
      </div>
      <!-- <button class="back-button">Powrót</button> -->
    </div>

    <div class="game">
      <h1 class="score">Punkty: <span>0</span></h1>
      <div class="board">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
      </div>

      <button class="back-button">Powrót</button>
    </div>

    <div class="cursor"></div>
  </body>
</html>
